name: SpringBoot Microservice

defaults:
  run:
    shell: bash
    working-directory: demo

on:
  push:

  workflow_dispatch:

jobs:
  container-demo:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:17-jdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Check java version
        run: java --version

  springboot-build:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:17-jdk
    outputs:
      success: ${{ steps.build.outputs.result }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Build
        id: build
        run: |
          java --version
          ./gradlew build
          export APP_NAME=$(./gradlew getProjectName)
          export APP_VERSION=$(./gradlew getProjectVersion)
          echo "result=OK" >> $GITHUB_OUTPUT

      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: demo/build/libs/$APP_NAME-$APP_VERSION.jar

  springboot-container:
    runs-on: ubuntu-latest
    needs: springboot-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Build Container
        run: |
          echo "${{ needs.springboot-build.outputs.success }}"










